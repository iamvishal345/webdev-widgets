<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form data-multi-step>
      <div class="card active-reverse prevent-animation" data-step>
        <h3 class="header">Create Your Account</h3>
        <h5 class="sub-header">Register with your email</h5>
        <div class="form-group">
          <label for="email">Email</label>
          <input required type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            required
            type="password"
            id="confirmPassword"
            name="confirmPassword"
          />
        </div>
        <div>
          <button type="button" data-next>Next</button>
        </div>
      </div>
      <div class="card" data-step>
        <h3 class="header">Personal Details</h3>
        <h5 class="sub-header">We will never sell it</h5>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" />
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="4" cols="50"></textarea>
        </div>
        <div>
          <button type="button" data-prev>Previous</button>
          <button type="button" data-next>Next</button>
        </div>
      </div>
      <div class="card" data-step>
        <h3 class="header">Additional Information</h3>
        <h5 class="sub-header">Anything we missed</h5>
        <div class="form-group">
          <label for="remarks">Remarks</label>
          <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea>
        </div>
        <button type="button" data-prev>Previous</button>
        <button type="submit" data-submit>Submit</button>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
